{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Upload APK</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css\\main.css' %}">
</head>
<body>
    <div class="upload">
        <div class="upload-files">
            <header>
                <p>
                    <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                    <span class="up">up</span>
                    <span class="load">load</span>
                </p>
            </header>
            <form method="POST" action="/store-apk/" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="body" id="drop">
                    <i class="fa fa-file-text-o pointer-none" aria-hidden="true"></i>
                    <p class="pointer-none"><b>Drag and drop</b> files here <br /> or <a href="" id="triggerFile">browse</a> to begin the upload</p>
                    <input type="file" name="apk" accept='.apk'/>
                    <p class="pointer-none">{{msg}}</p>
                </div>
                <footer>
                    <div class="divider">
                        <span><AR>FILES</AR></span>
                    </div>
                    <div class="list-files">
                        <!--   template   -->
                    </div>
                    <button type="submit" class="importar">Upload Files</button>
                </footer>
            </form>
        </div>
    </div>

    <script src="{% static 'js\\main.js' %}"></script>
</body>
</html>
